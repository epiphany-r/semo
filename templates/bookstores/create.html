{% extends 'base.html' %}

{% block title %}<title>서점 등록</title>{% endblock title %}

{% block content %}
<!-- 위젯만 확인 -->
<form method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="container w-3/6 h-full mt-10 mx-25vh ml-50vh text-left justify-start content-start items-center py-10 bg-gray-100 bg-opacity-75 shadow-xl px-10"><!--전체 div-->
        {% for field in form.visible_fields %}
            <div class="container flex justify-start my-6">
                <label class="container justify-center items-center self-center content-center flex w-32 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-1" for='{{field.id_for_label}}'>{{field.label}}</label>{{field}}<br>
            </div>
        {% if field.errors %}
            {% for error in field.errors %}
                {{error}}<br>
            {% endfor %}{% endif %}
        {% endfor %}
        
        <div class="container mb-24"><button class="mt-10 float-right text-sm ml-8 bg-transparent hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-3 border border-green-400 hover:border-transparent rounded" type='submit'>등록</button></div>
    </div><!-- 전체 div 끝 -->
</form>

{% endblock content %}
