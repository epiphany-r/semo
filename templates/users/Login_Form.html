{% extends 'base.html' %}
{% load static %}
{% block title %}<title>로그인</title>{% endblock title %}
{% block content %}


<form method='post' class="w-full">
    {% csrf_token %}
    <div class="items-center mb-6 mx-64">
        <div class="w-full mt-10">
            <div class="container w-full">
            {% for field in form %}
                <label class="container mx-56 justify-center items-center self-center content-center flex w-20 my-6 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-1" for="inline-full-name" for="{{field.id_for_label}}">{{field.label}}</label>
                <div class="flex center mx-56 mt-2">
                    {{field}}
                </div>
            </div>
            {% endfor %}
            <div class="mx-6">
                <div class="mx-48 content-center">
                    <button class="container mt-10 float-right text-sm ml-8 bg-transparent hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-3 border border-green-400 hover:border-transparent rounded" type='submit'>로그인</button>
                </div>
            </div>
        </div>
    </div>
</form>
<br>
<br>
<br>
{% endblock content %}
