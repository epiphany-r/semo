{% extends 'base.html' %}
{% block title %}<title>회원가입</title>{% endblock title %}
{% block content %}

<form class="w-full mt-10" method="post">
{% csrf_token %}
{% comment %} {{ form.as_p}} {% endcomment %}
    <div class="px-25vh">
        <div class="container content-center justify-center items-center py-10 bg-gray-100 bg-opacity-75 shadow-xl"><!--for in 컨테이너-->
            {% for field in form %}
                <div class="container flex w-9/12 my-5 ml-20 text-left justify-start content-start"> <!--widget 이랑 label 컨테이너-->
                    <div class="container flex w-48 justify-between"> <!--label-->
                        <label class="container justify-center items-center self-center content-center flex w-32 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-1" for="inline-full-name" for="{{field.id_for_label}}">{{field.label}}</label>
                    {% comment %} {{field}} 체크박스 인문 사회 시집 산문 .. 파일선택 {% endcomment %}
                    </div>
                    <div class="container justify-between"> <!--widget-->
                        {{field}}
                    </div>
                </div>
            {% endfor %}
        </div>
        <br>
        <div><!--버튼 컨테이너-->
            <button class="float-right text-sm ml-8 bg-transparent hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-3 border border-green-400 hover:border-transparent rounded" type='submit'>회원가입</button>
            <button class="float-right text-sm ml-8 bg-transparent hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-400 hover:border-transparent rounded" type='reset'>초기화</button>
        </div>
    </div>
</form>
{% endblock content %}
