{% extends 'base.html' %}
{% block title %}
<title>세모작가 상세페이지</title>
{% endblock title %}

{% block content %}
<div class="px-25vh">
    <div class="container content-center justify-center items-center py-10 bg-gray-100 bg-opacity-75 shadow-xl mt-12">
        <div>
            <img class="container h-50vh w-50vh justify-center mx-25vh" src="{{ writersblog_detail.postPic.url }}">
        </div>
        <div class="container mt-12 font-medium text-lg opacity-75">
            <div class="container font-bold font text-4xl mx-25vh pr-75vh my-4 text-4xl text-green-700">{{writersblog_detail.postTitle}}</div>
            <div class="container mt-12 mx-25vh font-normal text-lg pr-75vh">{{writersblog_detail.postExp}} <div class="mt-4">{{writersblog_detail.postDate}}</div>
            </div>
        </div>
        {% if user.is_authenticated %}
            <p class="container flex flex-row-reverse pt-5 pr-10">
                <a href="{% url 'writerblogs:update' writersblog_detail.pk%}" class='float-right text-sm ml-8 bg-transparent hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-400 hover:border-transparent rounded'>수정</a>
                <a href="{% url 'writerblogs:delete' writersblog_detail.pk%}" class='float-right text-sm ml-8 bg-transparent hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-400 hover:border-transparent rounded'
                onclick="return confirm('정말 삭제하시겠습니까?')">
                삭제
                </a>
            </p>
            {% endif %} 
    </div>
</div>
{% endblock content %}
